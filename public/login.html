<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ログインページ</title>
  </head>
  <body>
    <h1>Login</h1>
    <form id="login-form">
      <input type="email" id="user-email" placeholder="Enter email" required />
      <input type="password" id="user-pass" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>
    <h1>sign-up</h1>
    <form id="sign-up-form">
      <input
        type="email"
        id="sign-up-email"
        placeholder="Enter email"
        required
      />
      <input
        type="password"
        id="sign-up-user-pass"
        placeholder="Password"
        required
      />
      <button type="submit">Login</button>
    </form>
    <script src="login.js" type="module"></script>
  </body>
</html>
